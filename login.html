<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo e-Voting">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="elections.html">Élections</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>

                <li><a href="profile.html" class="active">Mon Profil</a></li>

            </ul>
        </nav>
    </header>

    <section class="login-section">
        <div class="login-container">
            <h1>Connexion</h1>
            <form action="vote.html" method="post">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>

                <label for="code">Code de vérification</label>
                <input type="text" id="code" name="code" placeholder="Entrez votre code" required>

                <button type="submit">Se connecter</button>
            </form>

            <!-- Lien vers la page d'inscription pour les nouveaux utilisateurs -->
            <p>Pas encore de compte ? <a href="signup.html">Créez-en un ici</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 e-Voting. Tous droits réservés.</p>
    </footer>
